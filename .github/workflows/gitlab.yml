name: Mirror and run GitLab CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Mirror + trigger CI
      uses: SvanBoxel/gitlab-mirror-and-ci-action@master
      with:
        args: "https://code.il2.dsop.io/chkodama/pdf-bullets"
      env:
        GITLAB_HOSTNAME: "code.il2.dsop.io"
        GITLAB_USERNAME: "chkodama"
        GITLAB_PASSWORD: ${{ secrets.GITLAB_PUSH_KEY }} 
        GITLAB_PROJECT_ID: "2367"
