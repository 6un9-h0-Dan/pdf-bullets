name: Push to GitLab CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prep and push mirror
        run: |
          git config --global core.askPass ${{ secrets.GITLAB_PUSH_KEY }}
          git config --global credential.helper cache
          git config --global credential.username project_2367_bot
          git remote add mirror 'https://code.il2.dsop.io/chkodama/pdf-bullets.git'
          git push mirror
          
          
          
          
          
